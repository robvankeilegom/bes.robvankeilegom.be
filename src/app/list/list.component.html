<div class="col-lg-2 p-2 plot" *ngFor="let list of lists">
  <table class="table table-striped table-sm" [style.border-color]="list.color">
    <thead>
      <tr>
        <th colspan="3" class="text-center">
          <strong>{{ list.naam }}</strong>
        </th>
      </tr>
      <tr class="sub-header">
        <th>#</th>
        <th>km/u</th>
        <th>RPM</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of list.items; let i = index">
        <td>{{ item.versnelling }}</td>
        <td>{{ item.snelheid }}</td>
        <td ><span *ngIf="item.terugVal">{{ item.terugVal }}</span></td>
      </tr>
    </tbody>
  </table>
</div>
